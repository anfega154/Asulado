## Spring Configuration
server:
  port: 8080

spring:
  application:
    name: Asulado

  devtools:
    add-properties: false

  profiles:
    active: dev

  h2:
    console:
      enabled: true
      path: /h2

  # Conexión reactiva (usada por tu aplicación)
  r2dbc:
    host: localhost
    port: 5432
    database: asulado-db
    username: postgres
    password: postgres
    schema: "public"

  # Conexión JDBC (usada por Liquibase)
  datasource:
    url: jdbc:postgresql://localhost:5432/asulado-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    drop-first: false
    default-schema: public