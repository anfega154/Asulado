databaseChangeLog:
  - changeSet:
      id: create-basic-payment-schema
      author: andres.ganan
      comment: "Crear tablas base para pagos, clientes, tipos y estados"
      changes:
        # === COMPANY ===
        - createTable:
            tableName: company
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_company
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

        # === CUSTOMER ===
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_customer
              - column:
                  name: identification
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: company_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_customer_company
                    references: company(id)

        # === PAYMENT TYPE ===
        - createTable:
            tableName: payment_type
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_payment_type
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

        # === PAYMENT STATUS ===
        - createTable:
            tableName: payment_status
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_payment_status
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

        # === PAYMENT ===
        - createTable:
            tableName: payment
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_payment
              - column:
                  name: period
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: payment_type_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payment_type
                    references: payment_type(id)
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payment_customer
                    references: customer(id)
              - column:
                  name: status_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payment_status
                    references: payment_status(id)
              - column:
                  name: amount
                  type: NUMERIC(15,2)
                  constraints:
                    nullable: false

        # === SCHEDULED PAYMENT ===
        - createTable:
            tableName: scheduled_payment
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_scheduled_payment
              - column:
                  name: payment_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_scheduled_payment_payment
                    references: payment(id)
              - column:
                  name: scheduled_date
                  type: DATE
                  constraints:
                    nullable: false
