databaseChangeLog:
  - changeSet:
      id: create-ingreso
      author: acardenas
      comment: "Crear tabla INGRESO - Ingresos aplicables a los pagos"
      changes:
        - createTable:
            tableName: INGRESO
            columns:
              - column:
                  name: ID_INGRESO_PK
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ID_PARTICIPANTE_FK
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: ID_REFERENCIA
                  type: VARCHAR(50)
              - column:
                  name: DS_TIPO
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: FE_INICIO
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: FE_FIN
                  type: DATE
              - column:
                  name: DS_PERIODICIDAD
                  type: VARCHAR(50)
              - column:
                  name: DS_FRECUENCIA
                  type: VARCHAR(50)
              - column:
                  name: NM_CANTIDAD_PAGOS
                  type: INTEGER
              - column:
                  name: NM_NUMERO_PAGO
                  type: INTEGER
              - column:
                  name: DS_TIPO_PARTICIPACION
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                  remarks: "Tipos: [PORCENTAJE, VALOR]"
              - column:
                  name: NM_VALOR_BASE_PARTICIPACION
                  type: BIGINT
              - column:
                  name: NM_PORCENTAJE_PARTICIPACION
                  type: NUMERIC
              - column:
                  name: NM_VALOR_BRUTO_PARTICIPACION
                  type: BIGINT
              - column:
                  name: NM_VALOR_ORIGEN
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: DS_MONEDA
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: NM_TASA_CAMBIO
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: NM_VALOR_LOCAL
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: INGRESO
            baseColumnNames: ID_PARTICIPANTE_FK
            referencedTableName: PARTICIPANTE
            referencedColumnNames: ID_PARTICIPANTE_PK
            constraintName: FK_INGRESO_PARTICIPANTE
        - addUniqueConstraint:
            tableName: INGRESO
            columnNames: ID_PARTICIPANTE_FK, DS_TIPO
            constraintName: UQ_INGRESO_PARTICIPANTE_TIPO_PAGO
